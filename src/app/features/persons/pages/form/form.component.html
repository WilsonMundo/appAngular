<h2>Crear Persona</h2>

<form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="field">
        <label>Nombre</label>
        <input type="text" formControlName="firstName" />
        <small *ngIf="form.controls['firstName'].touched && form.controls['firstName'].invalid">
            Campo obligatorio (máx. 100).
        </small>
    </div>

    <div class="field">
        <label>Apellido</label>
        <input type="text" formControlName="lastName" />
        <small *ngIf="form.controls['lastName'].touched && form.controls['lastName'].invalid">
            Campo obligatorio (máx. 100).
        </small>
    </div>

    <div class="field">
        <label>Email</label>
        <input type="email" formControlName="email" />
        <small *ngIf="form.controls['email'].touched && form.controls['email'].invalid">
            Email inválido.
        </small>
    </div>

    <div class="field">
        <label>Created By</label>
        <input type="number" formControlName="createdBy" />
        <small *ngIf="form.controls['createdBy'].touched && form.controls['createdBy'].invalid">
            Obligatorio.
        </small>
    </div>

    <div class="actions">
        <button type="submit" [disabled]="loading || form.invalid">Guardar</button>
        <a [routerLink]="['/main','persons']">Cancelar</a>
    </div>

    <p *ngIf="loading">Guardando...</p>
    <p class="success" *ngIf="successMsg">{{ successMsg }}</p>
    <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
</form>
